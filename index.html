<!DOCTYPE html>
    <html>  
        <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h1>Calculatron-3000</h1>

        <div id="calc-body">
            <p id="buffer"></p>
            <p id="result"></p>

            <div id="button-cont">
                <div id="clearCont">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>
                <div id="numberCont">
                    <div id="firstRow" class="rowCont">
                        <button id="1" class="compButtons">1</button>
                        <button id="2" class="compButtons">2</button>
                        <button id="3" class="compButtons">3</button>
                        <button id="/" class="compButtons">/</button>
                    </div>

                    <div id="secondRow" class="rowCont">
                        <button id="4" class="compButtons">4</button>
                        <button id="5" class="compButtons">5</button>
                        <button id="6" class="compButtons">6</button>
                        <button id="x" class="compButtons">x</button>
                    </div>

                    <div id="thirdRow" class="rowCont">
                        <button id="7" class="compButtons">7</button>
                        <button id="8" class="compButtons">8</button>
                        <button id="9" class="compButtons">9</button>
                        <button id="-" class="compButtons">-</button>
                    </div>

                    <div id="fourthRow" class="rowCont">
                        <button id="." class="compButtons">.</button>
                        <button id="0" class="compButtons">0</button>
                        <button id="=" class="compButtons">=</button>
                        <button id="+" class="compButtons">+</button>
                    </div>                    
                    
                </div>
            </div>
        </div>
    </body>

</html>
